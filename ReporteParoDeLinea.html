<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de paro de linea</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <header>

    </header>
    <div class=" nav-bg">
        <nav class="navegacion contenedor">
            <a href="index.html">INICIO</a>
            <a href="ReporteParoDeLinea.html">REPORTE PARO DE LINEA</a>
            <a href="ReporteSolucion.html">SOLUCION DE REPORTE PARO DE LINEA</a>
            <a href="HistorialDereportes.html">HISTORIAL DE REPORTES</a>
            <a href="#">USUARIO</a>
    
        </nav>
    </div>
    <h2>

    </h2>
    <div id="contacto" class="contacto">
        <form class="formulario" action="#" method="POST">
            
                <legend>Ingresa todos los datos </legend>

                <div class="contenedor-campos">
                <div class="campo">
                    <label>Numero del reporte:</label>
                    <input type="text">
                </div>
            
                
                <div class="campo">
                    <label>Usuario:</label>
                    <input type="text">

                </div>
                
                <div class="campo w-100">
                    <label>Descripcion del problema:</label>
                    <input type="text">

                </div>
                
                <div class="campo">
                    <label>Fecha y hora:</label>
                    <input type="text">

                </div>
                
                <div class="campo">
                    <label>Numero de parte:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                </div>
                
                <div class="campo">
                    <label>Proceso:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="TERMOFORMADO">TERMOFORMADO</option>
                        <option value="CORTE">CORTE</option>
                        <option value="SUAJE">SUAJE</option>
                        <option value="INSPECCION">INSPECCION</option>
                        <option value="EMPAQUE">EMPAQUE</option>
                        <option value="AUDITORIA">AUDITORIA</option>  
                    </select>

                </div>
                
                <div class="campo">
                    <label>Status del problema reportado:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="ASIGNADO">ASIGNADO</option>
                        <option value="EN PROCESO">EN PROCESO</option>
                        <option value="EN PROCESO">EN PROCESO</option>
                        <option value="CERRADO">CERRADO</option>   
                    </select>

                </div>
                
                <div class="campo">
                    <label>Problema Categoria:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="FALLA DEL EQUIPO">FALLA DEL EQUIPO</option>
                        <option value="FALTA DE MATERIAL">FALTA DE MATERIAL</option>
                        <option value="PROBLEMA DE OPERACION">PROBLEMA DE OPERACION</option>
                    </select>

                </div>
                
                <div class="campo">
                    <label>Departamento responsable:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="ING DE EQUIPO">ING DE EQUIPO</option>
                        <option value="CALIDAD">CALIDAD</option>
                        <option value="PRODUCCION">PRODUCCION</option>
                        <option value="MATERIALES">MATERIALES</option>
                        <option value="FACTURACION">FACTURACION</option>
                        <option value="EMBARQUES">EMBARQUES</option>
                        <option value="ALMACEN">ALMACEN</option>
                    </select>


                </div>
            
                <div class="campo">
                    <label>Problema nivel 2:</label>
                    <select name="select">
                        <option value="----">----</option>
                        <option value="EQUIPO NO ENCIENDE">EQUIPO NO ENCIENDE</option>
                        <option value="EQUIPO QUEMA CHAROLA">EQUIPO QUEMA CHAROLA</option>
                        <option value="EQUIPO NO MODELDA CORRECTAMENTE">EQUIPO NO MODELDA CORRECTAMENTE</option>           
                    </select>

                </div>
            </div><!--.contenedor-campos-->
                <div class="enviar">
                    <button type="submit" value="Enviar">Enviar</button>
                </div>
        </form>
    </div>
</body>

</html>
